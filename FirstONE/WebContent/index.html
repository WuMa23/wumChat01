<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MyChat</title>
<link rel="stylesheet" type="text/css" href="wuStyle.css">
<script src="jquery-2.0.3.js" type="text/javascript"></script>
</head>
<!-- ---------------------------------------- -->
<body onload="sndRcvHTTP();">
<noscript><div id="error">ohne Javascript geht nix!</div></noscript>

<div id="banner">
	WERBUNG<br>click me to remove ...
</div>
<div id="main">
	<div id="menu">Menü</div>
	<div id="chatbox">Nachrichten</div>
	<div id="userform"> 
		<form name="message" action="#" onsubmit="sndMsgToServer()">
			<input name="userid" id="userid" type="text" value="anonymous">
			<input name="usermsg" id="usermsg" type="text" onkeypress="chkEnter(event)">
			<input name="submitmsg" id="submitmsg" type="button" value="Send" onclick="sndMsgToServer()">
		</form>
	</div>
</div>
<script src="script.js" type="text/javascript"></script>
<script>window.setInterval('sndRcvHTTP()', 2000);</script>
</body>
</html>
